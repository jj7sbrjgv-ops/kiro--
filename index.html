<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="スマートフォン向け歩数計アプリケーション">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="歩数計">
    <meta name="mobile-web-app-capable" content="yes">
    <title>歩数計アプリ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>歩数計</h1>
        </header>

        <main>
            <!-- 歩数表示セクション -->
            <section class="step-counter-section">
                <div class="step-display-container">
                    <div id="step-display" class="step-display">0</div>
                    <div class="step-label">歩</div>
                </div>
                
                <!-- PWA インストール案内 -->
                <div id="pwa-install-prompt" style="margin-top: 1rem; padding: 1rem; background: #e7f3ff; border: 2px solid #007bff; border-radius: 8px; font-size: 0.9rem; text-align: left;">
                    <strong>� ホーム画面に追加してください</strong><br>
                    <br>
                    iPhoneのブラウザでは、センサーの制限があります。<br>
                    <strong>ホーム画面に追加</strong>することで、センサーが正常に動作します。<br>
                    <br>
                    <strong>手順：</strong><br>
                    1. 画面下部の「共有」ボタン（□↑）をタップ<br>
                    2. 「ホーム画面に追加」をタップ<br>
                    3. 「追加」をタップ<br>
                    4. ホーム画面のアイコンからアプリを起動<br>
                    <br>
                    <div style="background: #fff3cd; padding: 0.5rem; border-radius: 4px; margin-top: 0.5rem;">
                        ⚠️ 必ずホーム画面から起動してください
                    </div>
                </div>
                
                <!-- センサー状態インジケーター -->
                <div id="sensor-status" style="margin-top: 1rem; padding: 0.5rem; border-radius: 8px; background: #f0f0f0; text-align: center;">
                    <span id="sensor-status-text">センサー待機中...</span>
                </div>
                
                <!-- センサー権限リクエストボタン -->
                <button id="request-permission-btn" class="btn-primary" style="margin-top: 1rem; font-size: 1.1rem; padding: 1rem 2rem;">
                    🚀 センサーを起動する
                </button>
                
                <!-- 手動カウントボタン（バックアップ） -->
                <button id="manual-count-btn" class="btn-secondary" style="margin-top: 1rem; display: none; font-size: 0.9rem;">
                    👣 手動で1歩追加
                </button>
                
                <!-- デバッグ情報（折りたたみ可能） -->
                <details style="margin-top: 1rem;">
                    <summary style="cursor: pointer; color: #666; font-size: 0.9rem;">🔍 デバッグ情報を表示</summary>
                    <div id="debug-info" style="margin-top: 0.5rem; font-size: 0.8rem; color: #666; text-align: left; padding: 0.5rem; background: #f9f9f9; border-radius: 4px;"></div>
                </details>
            </section>

            <!-- 次回リセット時刻表示 -->
            <section class="info-section">
                <div class="info-item">
                    <span class="info-label">次回リセット:</span>
                    <span id="next-reset" class="info-value">--</span>
                </div>
            </section>

            <!-- 設定セクション -->
            <section class="settings-section">
                <h2>設定</h2>
                <div class="setting-item">
                    <label for="reset-time-input">リセット時刻 (HH:MM):</label>
                    <div class="input-group">
                        <input 
                            type="time" 
                            id="reset-time-input" 
                            class="time-input"
                            value="00:00"
                        >
                        <button id="save-reset-time" class="btn-primary">保存</button>
                    </div>
                </div>
            </section>

            <!-- エラー/成功メッセージ -->
            <div id="error-message" class="message"></div>
        </main>

        <footer>
            <p>&copy; 2024 歩数計アプリ</p>
        </footer>
    </div>

    <!-- コンポーネントスクリプトを読み込み -->
    <script src="StorageManager.js"></script>
    <script src="SensorAdapter.js"></script>
    <script src="StepCounter.js"></script>
    <script src="ResetTimer.js"></script>
    <script src="UIController.js"></script>
    
    <!-- アプリケーションのエントリーポイント -->
    <script src="app.js"></script>
    
    <!-- Service Worker登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered:', registration);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
